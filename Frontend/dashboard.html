<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">HabiTrack</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </nav>

  <div class="dashboard-sections-container">

    <div id="habits-section" class="dashboard-section">
      <h2>Your Habits</h2>
      <button id="addHabitBtn" class="btn-primary">+ Add Habit</button>
      <div id="habitsList" class="habits-container"></div>
    </div>

    <div id="chart-section" class="dashboard-section">
      <h2>Progress Chart</h2>
      <div style="width: 100%; max-width: 400px; margin: auto;">
        <canvas id="myChart" height="400"></canvas>
      </div>
    </div>


    <div id="quick-log-section" class="dashboard-section">
      <h2>Quick Log</h2>
      <div class="quick-log-fields">
        <label>Steps</label>
        <input type="number" id="quickSteps" placeholder="e.g., 8000">

        <label>Caffeine (cups)</label>
        <input type="number" id="quickCaffeine" placeholder="e.g., 2">

        <label>Slept at</label>
        <input type="time" id="quickSleepStart">

        <label>Woke up at</label>
        <input type="time" id="quickSleepEnd">
      </div>
      <button id="quickSaveBtn" class="btn-primary">Save Quick Log</button>
    </div>


    <div id="entries-section" class="dashboard-section">
      <h2>Daily Logs</h2>
      <button id="addEntryBtn" class="btn-primary">+ Log Entry</button>
      <div id="entriesList" class="entries-container"></div>
    </div>

  </div>


  <div id="habitPopup" class="popup hidden">
    <div class="popup-content">
      <h3 id="habitPopupTitle">Add Habits</h3>
      <h4>Select Predefined Habits</h4>
      <div id="predefinedHabits">
        <label><input type="checkbox" value="Sleep"> Sleep</label>
        <label><input type="checkbox" value="Exercise"> Exercise</label>
        <label><input type="checkbox" value="Water"> Water</label>
        <label><input type="checkbox" value="Mood"> Mood</label>
        <label><input type="checkbox" value="Steps"> Steps</label>
      </div>
      <h4>Or add a custom habit</h4>
      <input type="text" id="habitName" placeholder="Enter habit name">
      <label>Target (optional)</label>
      <input type="text" id="habitTarget" placeholder="e.g., 8 hours, 10,000 steps">
      <button id="saveHabitBtn" class="btn-primary">Save</button>
      <button id="closeHabitPopup" class="btn-secondary">Cancel</button>
    </div>
  </div>

  <div id="entryPopup" class="popup hidden">
    <div class="popup-content">
      <h3 id="entryPopupTitle">Log Daily Entry</h3>
      <label>Free-text log</label>
      <textarea id="entryText" placeholder="e.g., Slept 7 hours, walked 8000 steps, drank 2 cups of coffee"></textarea>
      <button id="saveEntryBtn" class="btn-primary">Save</button>
      <button id="closeEntryPopup" class="btn-secondary">Cancel</button>
    </div>
  </div>

  <div id="weekly-summary" class="dashboard-section">
  <h2>Weekly Summary</h2>
  <div id="summaryContent">
    <p>No summary yet. Add some entries!</p>
  </div>
</div>


  <script src="Scripts/config.js"></script>
  <script src="Scripts/axios.min.js"></script>
  <script src="Scripts/habits.js"></script>
  <script src="Scripts/entries.js"></script>
  <script src="Scripts/quickLog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="Scripts/charts.js"></script>
  <script src="Scripts/weeklySummary.js"></script>

</body>
</html>
